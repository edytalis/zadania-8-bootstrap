<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsywna sekcja bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/b2f30b5d23.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <article class="col-sm-6 col-md-4">
          <div class="outer mx-auto d-flex justify-content-center align-items-center">
            <div class="inner rounded-circle">
              <i class="fa-brands fa-html5 fa-4x"></i>
            </div>
          </div>
          <p>HTML</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-css3-alt fa-4x rounded-circle"></i>
          <p>CSS3</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-js fa-4x rounded-circle"></i>
          <p>JavaScript</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-git fa-4x rounded-circle"></i>
          <p>GIT</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-react fa-4x rounded-circle"></i>
          <p>React</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-wordpress fa-4x rounded-circle"></i>
          <p>WordPress</p>
        </article>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
